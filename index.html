<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhargava Education Sphere</title>

<style>
body{
margin:0;font-family:Arial;
background:#eef2ff;
}
.container{max-width:900px;margin:auto;padding:15px;}
.card{
background:white;border-radius:15px;
padding:20px;margin-bottom:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
h1,h2{text-align:center;}
input,select,button{
width:100%;padding:10px;margin:8px 0;
border-radius:8px;border:1px solid #ccc;
}
button{
background:#00b894;color:white;
font-weight:bold;border:none;
}
.thankyou{
display:none;background:#dff9fb;
padding:10px;border-radius:8px;
text-align:center;font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h1>Bhargava Education Sphere</h1>
<p style="text-align:center;"><b>Best Science Coaching in Guna</b></p>
</div>

<!-- REGISTRATION FORM -->
<div class="card" id="registration">
<h2>üìù Registration Form</h2>

<form onsubmit="registerWhatsApp(); return false;">
<input id="sname" placeholder="Student Name" required>
<select id="prevclass" required>
<option value="">Previous Class</option>
<option>9th</option><option>10th</option>
</select>
<select id="adclass" required>
<option value="">Admission Class</option>
<option>9th</option><option>10th</option>
</select>
<input id="percent" type="number" placeholder="Percentage" required>
<input id="pmobile" placeholder="Parent Mobile" required>
<input id="smobile" placeholder="Student Mobile (Optional)">
<button type="submit">Register on WhatsApp</button>
</form>

<div id="thankyouReg" class="thankyou">‚úÖ Registration Sent</div>
</div>

<!-- INQUIRY FORM -->
<div class="card">
<h2>üìû Inquiry Form</h2>

<form onsubmit="enquiryWhatsApp(); return false;">
<input id="ename" placeholder="Name" required>
<input id="ephone" placeholder="Mobile" required>
<select id="etype">
<option>Coaching</option>
<option>Home Tuition</option>
</select>
<button type="submit">Send Inquiry</button>
</form>

<div id="thankyouEnq" class="thankyou">‚úÖ Inquiry Sent</div>
</div>

</div>

<script>
function saveLead(type,data){
let leads=JSON.parse(localStorage.getItem("leads"))||[];
data.type=type;
data.time=new Date().toLocaleString();
leads.push(data);
localStorage.setItem("leads",JSON.stringify(leads));
}

function registerWhatsApp(){
let data={
student:sname.value,
prevClass:prevclass.value,
adClass:adclass.value,
percent:percent.value,
parentMobile:pmobile.value,
studentMobile:smobile.value
};
saveLead("Registration",data);

let msg=`New Registration
Student: ${data.student}
Prev Class: ${data.prevClass}
Ad Class: ${data.adClass}
Percentage: ${data.percent}
Parent Mobile: ${data.parentMobile}
Student Mobile: ${data.studentMobile}`;

window.location.href="https://wa.me/917974162295?text="+encodeURIComponent(msg);
thankyouReg.style.display="block";
document.querySelector("#registration form").reset();
}

function enquiryWhatsApp(){
let data={
name:ename.value,
mobile:ephone.value,
enquiryType:etype.value
};
saveLead("Inquiry",data);

let msg=`New Inquiry
Name: ${data.name}
Mobile: ${data.mobile}
Type: ${data.enquiryType}`;

window.location.href="https://wa.me/917974162295?text="+encodeURIComponent(msg);
thankyouEnq.style.display="block";
}
</script>

</body>
</html>
